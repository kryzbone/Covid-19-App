<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid'19 App</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="covid.css">
    <script language="JavaScript" src="https://www.geoplugin.net/javascript.gp" type="text/javascript"></script> 
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/covid.png" alt="logo">
            <h1>covid'19 web app</h1>
        </div>
        
    </header>
    <div class="container">
       
        <div class="side">
            <h1>World Wide</h1>

            <div class="global">
                <h3>Total Cases</h3>
                <p class="global-cases">Loading...</p>
            </div>

            <div class="global">
                <h3>Total Recovered</h3>
                <p class="global-recovered">Loading...</p>
            </div>

            <div class="global">
                <h3>Total Deaths</h3>
                <p class="global-deaths">Loading...</p>
            </div>

        </div>

        <div class="main">
            <h1 class="country-name">Loading...</h1>
            <form class="search-box">
                <input 
                    type="text" 
                    list="countries" 
                    placeholder="Search Country...." 
                    id="search"
                >
                <datalist id="countries"></datalist>
            </form>

            <div class="local-stats">
                <div class="local">
                    <h5>Total Cases</h5>
                    <p class="local-cases">0</p>
                </div>
    
                <div class="local">
                    <h5>Total Recovered</h5>
                    <p class="local-recovered">0</p>
                </div>

                <div class="local">
                    <h5>Active Cases</h5>
                    <p class="active">0</p>
                </div>
    
                <div class="local">
                    <h5>Total Deaths</h5>
                    <p class="local-deaths">0</p>
                </div>
            </div>

            <canvas id="chart-div"></canvas>
        </div>
    </div>
    
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>  
<script src="country.js"></script>  
<script src="app.js"></script> 

</body>
</html>
